<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
<center>
    <h1> Image Uploading form </h1>
    <form action="{% url 'imageupload' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            <tr>
                <td>Image Name</td>
                <td><input type="text" name="imgname"></td>
            </tr>
            <tr>
                <td><input type="file" name="image" id=""></td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="upload"
                </td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>
